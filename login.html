<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="shrotcut icon" href="./accents/logoEcoSfera.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Document</title>
</head>
<body>
    <header class="w-11/12 m-auto bg-gradient-to-t from-cyan-400 via-transparent to-transparent rounded-lg shadow-xl flex justify-center items-center mt-6">
        <a href="index.html" >
         <div class=" flex items-center">
           <img src="./accents/logoEcoSfera.png" alt="icono de la tierra con una planta" class="h-15">
           <p class="ml-5 text-5xl font-bold">Eco<span class="text-2xl font-medium">Sfera</span></p>
         </div>
        </a>
     </header>
     <!--Inicio de sesión y registro por Paola Andrea Murillo-->
   
      
        <!-- Formulario de Inicio de Sesión -->
            <!-- Formulario de Inicio de Sesión -->
            <div class="flex justify-center items-center h-full">
            <form id="form-login" class="bg-gradient-to-r from-slate-100 via-transparent to-transparent p-6 rounded-lg shadow-md w-80 space-y-4 backdrop-blur-lg"> 
          <h2 class="text-2xl font-bold text-center text-gray-700">Iniciar Sesión</h2>
          <div>
              <label for="usuario" class="block text-gray-600">Usuario</label>
              <input id="usuario" type="text" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Ingresa tu usuario">
          </div>
          <div>
              <label for="contrasena" class="block text-gray-600">Contraseña</label>
              <input id="contrasena" type="password" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Ingresa tu contraseña">
          </div>
          <div class="flex justify-between items-center">
              <button id="btnIniciarSesion" type="button" class="bg-cyan-400 text-white py-2 px-4 rounded-md hover:bg-cyan-500	">Iniciar Sesión</button>
              <button type="button" id="btnLogin" class="text-cyan-500 hover:underline">¿No tienes cuenta?</button>
          </div>
        </form>
        
        <!-- Formulario de Registro -->
        <form id="form-register" class="bg-gradient-to-r from-slate-100 via-transparent to-transparent p-6 rounded-lg shadow-md w-80 space-y-4 hidden backdrop-blur-lg">
          <h2 class="text-2xl font-bold text-center text-gray-700">Registro</h2>
          <div>
              <input placeholder="Nombre" id="rNombre" type="text" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400">
          </div>
          <div>
              <input placeholder="Correo" id="rCorreo" type="email" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400">
          </div>
          <div>
              <input placeholder="Contraseña" id="rContrasena" type="password" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400">
          </div>
         <div>
              <input placeholder="Usuario" id="rUsuario" type="text" class="w-full mt-1 p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400">
          </div>
          <div class="flex justify-between items-center">
              <button id="btnRegistrarUsuario" type="button" class="bg-cyan-400 text-white py-2 px-4 rounded-md hover:bg-cyan-500">Registrar</button>
              <button id="btnRegistro" type="button" class="text-cyan-500 hover:underline">¿Ya tienes una cuenta?</button>
          </div>
        </form>
        </div>

        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="module" src="script.js"></script>

</body>
</html>
